<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Tracking Records</title>
</head>
<body>
    <h1>Payment Tracking Records</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Invoice Date</th>
                <th>Extended Date</th>
                <th>Company</th>
                <th>Project</th>
                <th>Amount</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for record in payment_records %}
            <tr>
                <td>{{ record[0] }}</td>
                <td>{{ record[1] }}</td>
                <td>{{ record[2] }}</td>
                <td>{{ record[3] }}</td>
                <td>{{ record[4] }}</td>
                <td>{{ record[5] }}</td>
                <td>{{ record[6] }}</td>
                <td>
                    <a href="{{ url_for('update_payment', id=record[0]) }}">Edit</a>
                    <form action="{{ url_for('delete_payment', id=record[0]) }}" method="post">
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this record?')">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('add_payment') }}">Add New Payment</a>
</body>
</html>
