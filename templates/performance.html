<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Review</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Performance Review for Employee {{ emp_no }}</h1>
        <form action="/performance/{{ emp_no }}" method="POST">
            <div class="form-group">
                <label for="review_no">Review No:</label>
                <input type="text" name="review_no" id="review_no" class="form-control">
            </div>
            <div class="form-group">
                <label for="review_result">Review Result:</label>
                <input type="text" name="review_result" id="review_result" class="form-control">
            </div>
            <div class="form-group">
                <label for="feedback">Feedback:</label>
                <textarea name="feedback" id="feedback" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="feedback_achieved">Feedback Achieved:</label>
                <input type="text" name="feedback_achieved" id="feedback_achieved" class="form-control">
            </div>
            <div class="form-group">
                <label for="emp_behavior_notes">Employee Behavior Notes:</label>
                <textarea name="emp_behavior_notes" id="emp_behavior_notes" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit Review</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
