<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Payment Tracking Record</title>
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shCk+3iFfC5gRV6L2fuxzr0vq+A4qJ4r4" crossorigin="anonymous">
</head>
<body>
    {% extends "base.html" %}
    {% block content %}
    <div class="container">
        <h1 class="mt-5">Update Payment Tracking Record</h1>
        <form action="{{ url_for('update_payment', id=payment_record[0]) }}" method="post">
            <div class="mb-3">
                <label for="invoice_date" class="form-label">Invoice Date:</label>
                <input type="date" class="form-control" name="invoice_date" id="invoice_date" value="{{ payment_record[1] }}" required>
            </div>
            <div class="mb-3">
                <label for="extended_date" class="form-label">Extended Date:</label>
                <input type="date" class="form-control" name="extended_date" id="extended_date" value="{{ payment_record[2] }}" required>
            </div>
            <div class="mb-3">
                <label for="company" class="form-label">Company:</label>
                <input type="text" class="form-control" name="company" id="company" value="{{ payment_record[3] }}" required>
            </div>
            <div class="mb-3">
                <label for="project" class="form-label">Project:</label>
                <input type="text" class="form-control" name="project" id="project" value="{{ payment_record[4] }}" required>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount:</label>
                <input type="number" class="form-control" name="amount" id="amount" value="{{ payment_record[5] }}" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status:</label>
                <select class="form-select" name="status" id="status" required>
                    <option value="ongoing" {% if payment_record[6] == 'ongoing' %} selected {% endif %}>Ongoing</option>
                    <option value="settled" {% if payment_record[6] == 'settled' %} selected {% endif %}>Settled</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Update Payment</button>
        </form>
    </div>
    {% endblock %}
     <!-- Bootstrap JS and dependencies -->
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-1z9pJQP8F16V7tu0f%2B2Wqywr9lo%2Bb9v4dUfx3hPnSHStGa2WxyPNQ0c2Sjd9lOBM" crossorigin="anonymous"></script>
</body>
</html>
