<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
</head>
<body>
    <h1>Employee Management</h1>
    <form action="/add" method="POST">
        <label for="nic">NIC:</label>
        <input type="text" name="nic" id="nic" value="{{ employee.nic }}"><br><br>
        
        <label for="joined_date">Joined Date:</label>
        <input type="date" name="joined_date" id="joined_date" value="{{ employee.joined_date }}"><br><br>
        
        <label for="years_spent">No of Years Spent in Here:</label>
        <input type="number" name="years_spent" id="years_spent" value="{{ employee.years_spent }}"><br><br>
        
        <label for="employment_status">Employment Status:</label>
        <select name="employment_status" id="employment_status">
            <option value="probation" {% if employee.employment_status == 'probation' %} selected {% endif %}>Probation</option>
            <option value="contract" {% if employee.employment_status == 'contract' %} selected {% endif %}>Contract</option>
            <option value="permanent" {% if employee.employment_status == 'permanent' %} selected {% endif %}>Permanent</option>
            <option value="terminated" {% if employee.employment_status == 'terminated' %} selected {% endif %}>Terminated</option>
            <option value="resigned" {% if employee.employment_status == 'resigned' %} selected {% endif %}>Resigned</option>
        </select><br><br>
        
        <label for="bank_acc_no">Bank Account No:</label>
        <input type="text" name="bank_acc_no" id="bank_acc_no" value="{{ employee.bank_acc_no }}"><br><br>
        
        <label for="bank_code">Bank Code:</label>
        <input type="text" name="bank_code" id="bank_code" value="{{ employee.bank_code }}"><br><br>
        
        <label for="bank_branch_code">Bank Branch Code:</label>
        <input type="text" name="bank_branch_code" id="bank_branch_code" value="{{ employee.bank_branch_code }}"><br><br>
        
        <label for="promotion_date">Time to be Promoted:</label>
        <input type="date" name="promotion_date" id="promotion_date" value="{{ employee.promotion_date }}"><br><br>
        
        <button type="submit">Add Employee</button>
    </form>
    <hr>
    <h2>Employees</h2>
    <ul>
        {% for employee in employees %}
            <tr>
                <td>{{ employee.first_name }}</td>
                <td>{{ employee.last_name }}</td>
                <!-- Add more table cells for other attributes -->
                <td>{{ employee.nic }}</td>
            </tr>
            {% endfor %}
    </ul>
</body>
</html>
