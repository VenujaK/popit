<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Tracking Records</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    {% extends "base.html" %}
    {% block content %}
    <div class="container mt-5">
        <h1>Add Freelancer</h1>
        <form action="{{ url_for('add_freelancer') }}" method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="hourly_rate">Hourly Rate:</label>
                <input type="number" class="form-control" id="hourly_rate" name="hourly_rate" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact:</label>
                <input type="text" class="form-control" id="contact" name="contact" required>
            </div>
            <div class="form-group">
                <label for="availability">Availability:</label>
                <input type="text" class="form-control" id="availability" name="availability" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea class="form-control" id="address" name="address" required></textarea>
            </div>
            <div class="form-group">
                <label for="service_type">Service Type:</label>
                <input type="text" class="form-control" id="service_type" name="service_type" required>
            </div>
            <div class="form-group">
                <label for="service_description">Service Description:</label>
            <textarea class="form-control" id="service_description" name="service_description" required></textarea>
        </div>
        <div class="form-group">
            <label for="cv_link">Link to the CV:</label>
            <input type="text" class="form-control" id="cv_link" name="cv_link" required>
        </div>
        <button type="submit" class="btn btn-success">Add Freelancer</button>
    </form>
</div>
{% endblock %}


</body>
</html>
