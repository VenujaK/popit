<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    {% extends "base.html" %}
{% block content %}
    <div class="container">
        <h1>Update Employee</h1>
        <form action="/update/{{ employee[0] }}" method="POST">
            <div class="row">
                <div class="col-md-6">
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name" id="first_name" class="form-control" value="{{ employee[1] }}"><br>
                </div>
                <div class="col-md-6">
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name" id="last_name" class="form-control" value="{{ employee[2] }}"><br>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="position">Position:</label>
                    <input type="text" name="position" id="position" class="form-control" value="{{ employee[3] }}"><br>
                </div>
                <div class="col-md-6">
                    <label for="contact_no">Contact No:</label>
                    <input type="text" name="contact_no" id="contact_no" class="form-control" value="{{ employee[4] }}"><br>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="personal_email">Personal Email:</label>
                    <input type="email" name="personal_email" id="personal_email" class="form-control" value="{{ employee[5] }}"><br>
                </div>
                <div class="col-md-6">
                    <label for="work_email">Work Email:</label>
                    <input type="email" name="work_email" id="work_email" class="form-control" value="{{ employee[6] }}"><br>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="manager">Manager:</label>
                    <input type="text" name="manager" id="manager" class="form-control" value="{{ employee[7] }}"><br>
                </div>
                <div class="col-md-6">
                    <label for="team_leader">Team Leader:</label>
                    <input type="text" name="team_leader" id="team_leader" class="form-control" value="{{ employee[8] }}"><br>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="blood_group">Blood Group:</label>
                    <input type="text" name="blood_group" id="blood_group" class="form-control" value="{{ employee[9] }}"><br>
                </div>
                <div class="col-md-6">
                    <label for="age">Age:</label>
                    <input type="number" name="age" id="age" class="form-control" value="{{ employee[10] }}"><br>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="sex">Sex:</label>
                    <input type="text" name="sex" id="sex" class="form-control" value="{{ employee[11] }}"><br>
                </div>
                <div class="col-md-6">
                    <label for="marital_status">Marital Status:</label>
                    <input type="text" name="marital_status" id="marital_status" class="form-control" value="{{ employee[12] }}"><br>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="address">Address:</label>
                    <input type="text" name="address" id="address" class="form-control" value="{{ employee[13] }}"><br>
                </div>
                <div class="col-md-6">
                    <label for="city">City:</label>
                    <input type="text" name="city" id="city" class="form-control" value="{{ employee[14] }}"><br>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="NIC">NIC:</label>
                    <input type="text" name="NIC" id="NIC" class="form-control" value="{{ employee[15] }}"><br>
                </div>
                <div class="col-md-6">
                    <label for="joined_date">Joined Date:</label>
                    <input type="date" name="joined_date" id="joined_date" class="form-control" value="{{ employee[16] }}"><br>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="years_spent">No of Years Spent in Here:</label>
                    <input type="number" name="years_spent" id="years_spent" class="form-control" value="{{ employee[17] }}"><br>
                </div>
                <div class="col-md-6">
                    <label for="employment_status">Employment Status:</label>
                    <select name="employment_status" id="employment_status" class="form-control">
                        <option value="probation" {% if employee[18] == 'probation' %}selected{% endif %}>Probation</option>
                        <option value="contract" {% if employee[18] == 'contract' %}selected{% endif %}>Contract</option>
                        <option value="permanent" {% if employee[18] == 'permanent' %}selected{% endif %}>Permanent</option>
                        <option value="terminated" {% if employee[18] == 'terminated' %}selected{% endif %}>Terminated</option>
                        <option value="resigned" {% if employee[18] == 'resigned' %}selected{% endif %}>Resigned</option>
                    </select><br>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="bank_acc_no">Bank Account No:</label>
                    <input type="text" name="bank_acc_no" id="bank_acc_no" class="form-control" value="{{ employee[19] }}"><br>
                </div>
                <div class="col-md-6">
                    <label for="bank_code">Bank Code:</label>
                    <input type="text" name="bank_code" id="bank_code" class="form-control" value="{{ employee[20] }}"><br>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="bank_branch_code">Bank Branch Code:</label>
                    <input type="text" name="bank_branch_code" id="bank_branch_code" class="form-control" value="{{ employee[21] }}"><br>
                </div>
                <div class="col-md-6">
                    <label for="promotion_date">Time to be Promoted:</label>
                    <input type="date" name="promotion_date" id="promotion_date" class="form-control" value="{{ employee[22] }}"><br>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Update Employee</button>
        </form>
    </div>
    {% endblock %}
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
